<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rapport</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        border-right: 1px solid #ddd; /* Ajoute une bordure droite aux cellules */
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    /* Enlève la bordure droite de la dernière colonne */
    th:last-child, td:last-child {
        border-right: none;
    }
</style>
</head>
<body>
<h1>Rapport</h1>
<h2>Introduction</h2>
<p>Ceci est l'introduction de votre rapport.</p>
<h2>Données</h2>
<p>Voici les données analysées:</p>
<ul>
<li>Donnée 1</li>
<li>Donnée 2</li>
<li>Donnée 3</li>
</ul>

<h2>Tableau des Données</h2>
<table>
    <tr>
        <th>Colonne 1</th>
        <th>Colonne 2</th>
    </tr>
    <tr>
        <td>Donnée 1A</td>
        <td>Donnée 1B</td>
    </tr>
    <tr>
        <td>Donnée 2A</td>
        <td>Donnée 2B</td>
    </tr>
    <tr>
        <td>Donnée 3A</td>
        <td>Donnée 3B</td>
    </tr>
</table>

</body>
</html>
